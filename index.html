<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxcreative</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Multiple SVG Patterns with Gradient</h1>

    <h3>Logo, 4x3 tiles</h3>
    <div style="width:64.8px; height: 48.6px;" class="logo"></div>


    <h3>Logo, enlarged (200%)</h3>
    <div style="width:162px; height: 121.5px;" class="twenty-five-percent-logo"></div>


    <h3>Logo, enlarged (4x4)</h3>
    <div style="width:162px; height: 162px;" class="twenty-five-percent-logo"></div>


    <h3>Branded background</h3>
    <div class="branded-background" style="width:324px; height: 324px;">
        <div style="width:324px; height: 324px;" class="gradient"></div>
    </div>

    <h3>Branded background with gradient overlay</h3>
    <div class="branded-background" style="width:648px; height: 648px;">
        <div style="width:648px; height: 648px;" class="gradient"></div>
    </div>

</body>

</html>
